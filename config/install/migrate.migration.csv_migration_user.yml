langcode: en
status: true
dependencies:
  module:
    - csv_migration_example
    - user
id: csv_migration_user
migration_tags: null
label: Users
source:
  plugin: csv_migration_example_csv
  path: user.csv
  header_row_count: 1
  keys:
    - id
process:
  name:
    plugin: dedupe_entity
    entity_type: user
    field: name
    postfix: _
    source: name
  mail: email
  init: email
  status:
    plugin: default_value
    default_value: 1
  roles:
    -
      plugin: explode
      delimiter: ','
      source: roles
destination:
  plugin: 'entity:user'
template: null
migration_dependencies: {  }
migration_group: books
