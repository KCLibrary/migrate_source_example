langcode: en
status: true
dependencies:
  config:
    - migrate.migration.csv_migration_author
    - migrate.migration.csv_migration_category
    - migrate.migration.csv_migration_image
    - migrate.migration.csv_migration_user
  module:
    - csv_migration_example
    - node
id: csv_migration_book
migration_tags: null
label: Books
source:
  plugin: csv_migration_example_csv
  path: book.csv
  header_row_count: 1
  keys:
    - id
  constants:
    slash: /
process:
  type:
    plugin: default_value
    default_value: book
  uid:
    plugin: migration
    migration: csv_migration_user
    source: uid
  title: title
  body/value: body
  body/format: body_format
  field_author:
    plugin: migration
    migration: csv_migration_author
    source: author
  field_category:
    -
      plugin: explode
      delimiter: ','
      source: category
    -
      plugin: walk
      process:
        plugin: migration
        migration: csv_migration_category
  field_cover:
    plugin: migration
    migration: csv_migration_image
    source: image
  created:
    plugin: format_date
    format: U
    source: created
  changed: '@created'
  path:
    -
      plugin: skip_on_empty
      method: process
      source: alias
    -
      plugin: concat
      delimiter: null
      source:
        - constants/slash
        - alias
destination:
  plugin: 'entity:node'
template: null
migration_dependencies:
  required:
    - csv_migration_user
    - csv_migration_author
    - csv_migration_category
    - csv_migration_image
migration_group: books
