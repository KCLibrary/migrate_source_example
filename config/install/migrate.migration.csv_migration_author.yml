langcode: en
status: true
dependencies:
  module:
    - csv_migration_example
    - taxonomy
id: csv_migration_author
migration_tags: null
label: Authors
source:
  plugin: csv_migration_example_csv
  path: author.csv
  header_row_count: 1
  keys:
    - id
  constants:
    slash: /
process:
  vid:
    plugin: default_value
    default_value: author
  name: name
  path:
    -
      plugin: skip_on_empty
      method: process
      source: alias
    -
      plugin: concat
      delimiter: null
      source:
        - constants/slash
        - alias
destination:
  plugin: 'entity:taxonomy_term'
template: null
migration_dependencies: {  }
migration_group: books
