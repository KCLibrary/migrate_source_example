langcode: en
status: true
dependencies:
  module:
    - migrate_source_example_db
    - file
id: migrate_source_example_db_files
migration_tags: null
label: Files
source:
  plugin: migrate_source_example_db_files
  source_base_path: source/images
  constants:
    file_scheme: 'public://pictures/2016-01/'
process:
  filename: filename
  uri:
    plugin: concat
    delimiter: ''
    source:
      - constants/file_scheme
      - filename
destination:
  plugin: 'entity:file'
  destination_path_property: uri
  source_path_property: full_path
migration_group: migrate_source_example_db
