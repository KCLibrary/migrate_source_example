langcode: en
status: true
dependencies:
  module:
    - migrate_spreadsheet
    - user
id: migrate_source_example_spreadsheet_user
migration_tags: null
migration_group: migrate_source_example_spreadsheet
label: Users
source:
  plugin: migrate_source_example_spreadsheet
  file: data.xlsx
  worksheet: 'Users'
  origin: A1
  header_row: 1
  columns:
    - id
    - name
    - roles
    - email
  row_index_column: id
  keys:
    id:
      type: integer
      size: big
process:
  name:
    plugin: dedupe_entity
    entity_type: user
    field: name
    source: name
  mail: email
  init: email
  status:
    plugin: default_value
    default_value: 1
  roles:
    -
      plugin: explode
      delimiter: ','
      source: roles
destination:
  plugin: 'entity:user'
migration_dependencies: {  }
