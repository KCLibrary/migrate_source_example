langcode: en
status: true
dependencies:
  module:
    - migrate_source_example_json
    - file
id: migrate_source_example_json_image
migration_tags: null
label: Images
source:
  plugin: json_source_image
  path: 'http://migrate.dev/json/images'
  source_base_path: source/images
  headers:
    Accept: 'application/json'
  identifier: id
  identifierDepth: 1
  fields:
    id: Image ID 
    filename: Image name
  constants:
    file_scheme: 'public://'
process:
  filename: filename
  uri:
    plugin: concat
    delimiter: ''
    source:
      - constants/file_scheme
      - filename
destination:
  plugin: 'entity:file'
  destination_path_property: uri
  source_path_property: full_path
template: null
migration_dependencies: {  }
migration_group: migrate_source_example_json
