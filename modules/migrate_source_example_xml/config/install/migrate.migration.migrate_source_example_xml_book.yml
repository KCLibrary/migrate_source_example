langcode: en
status: true
dependencies:
  config:
    - migrate.migration.migrate_source_example_xml_author
    - migrate.migration.migrate_source_example_xml_category
    - migrate.migration.migrate_source_example_xml_image
    - migrate.migration.migrate_source_example_xml_user
  module:
    - migrate_source_example_xml
    - node
id: migrate_source_example_xml_book
migration_tags: null
label: Books
source:
  plugin: migrate_source_example_xml_book
  urls:
    - source/books.xml
  element_query: /books/books/book
  id_query: bid
  fields:
    bid: 'Book ID'
    title: Title
    body: Body
    body_format: 'Body Format'
    attributes: 'Author and Categories'
    # Below the alternative way to define field location is used, i.e., using explicit "xpath" declaration.
    media:
      xpath: media
      description: 'Image ID'
    user:
      xpath: user
      description: 'User ID'
    created_on:
      xpath: created_on
      description: Created
    alias:
      xpath: alias
      description: Alias
  # This specifies the keys which allow uniquely identify the source row.
  keys:
    - bid
  constants:
    slash: /
process:
  type:
    plugin: default_value
    default_value: book
  uid:
    plugin: migration
    migration: migrate_source_example_xml_user
    source: user
  title: title
  body/value: body
  body/format:
    plugin: static_map
    source: body_format
    map:
      1: plain_text
      2: basic_html
  field_author:
    -
      plugin: explode
      delimiter: '|'
      source: attributes
    -
      plugin: extract
      key: 0
    -
      plugin: explode
      delimiter: ':'
    -
      plugin: extract
      key: 1
    -
      plugin: explode
      delimiter: ','
    -
      plugin: filter_migrated_source_values
      migration: migrate_source_example_xml_author
    -
      plugin: migration
      migration: migrate_source_example_xml_author
  field_category:
    -
      plugin: explode
      delimiter: '|'
      source: attributes
    -
      plugin: extract
      key: 1
    -
      plugin: explode
      delimiter: ':'
    -
      plugin: extract
      key: 1
    -
      plugin: explode
      delimiter: ','
    -
      plugin: filter_migrated_source_values
      migration: migrate_source_example_xml_category
    -
      plugin: walk
      process:
        plugin: migration
        migration: migrate_source_example_xml_category
  field_cover:
    plugin: migration
    migration: migrate_source_example_xml_image
    source: media
  created:
    plugin: format_date
    format: U
    source: created_on
  changed: '@created'
  path:
    -
      plugin: skip_on_empty
      method: process
      source: alias
    -
      plugin: concat
      delimiter: null
      source:
        - constants/slash
        - alias
destination:
  plugin: 'entity:node'
template: null
migration_dependencies:
  required:
    - migrate_source_example_xml_user
    - migrate_source_example_xml_author
    - migrate_source_example_xml_category
    - migrate_source_example_xml_image
migration_group: migrate_source_example_xml
